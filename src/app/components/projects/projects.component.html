<table mat-table [dataSource]="projects" class="mat-elevation-z8">

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Project Name</th>
    <td mat-cell *matCellDef="let element"> {{element.name}}</td>
  </ng-container>

  <ng-container matColumnDef="desc">
    <th mat-header-cell *matHeaderCellDef> Description</th>
    <td mat-cell *matCellDef="let element"> {{element.description}}</td>
  </ng-container>

  <ng-container matColumnDef="langs">
    <th mat-header-cell *matHeaderCellDef> Programming Languages</th>
    <td mat-cell *matCellDef="let element"> {{this.projectService.formatProgrammingLanguages(element)}}</td>
  </ng-container>

  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef> Type</th>
    <td mat-cell *matCellDef="let element"> {{element.type}}</td>
  </ng-container>

  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef> Date</th>
    <td mat-cell *matCellDef="let element"> {{element.year}}</td>
  </ng-container>

  <ng-container matColumnDef="link">
    <th mat-header-cell *matHeaderCellDef> Link</th>
    <td mat-cell *matCellDef="let element">
      <div *ngIf="{a: this.projectService.formatLink(element)}; let link">
        <p *ngIf="!link.a.link" style="margin: 0">{{link.a.tag}}</p>
        <a *ngIf="link.a.link" href="{{link.a.link}}">{{link.a.tag}}</a>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
